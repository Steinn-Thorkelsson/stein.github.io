      <div class="content">
        <form class="fomo" method="POST" action="#">
          <label for="fname"> NAME</label>
          <input
            type="text"
            name="fname"
            required
            placeholder="ALVIN FLANG"
            pattern="^([^0-9]*)$"
          />

          <label for="email">EMAIL</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="ALVING@FLANG.NET"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />

          <br />
          <label for="food">WHICH ONE?</label><br />
          <input type="radio" id="Hamborgari" name="food" value="Hamborgari" />
          <label for="Hamborgari">BORGÍS</label><br />
          <input type="radio" id="pizza" name="food" value="pizza" />
          <label for="pizza">PIZZA</label><br />

          <label for="suggestions"> MESSAGE:</label>
          <br />
          <textarea rows="5" name="suggestions"> </textarea>
          <!--cols="23" fer út fyrir litla skjái - betra að stíla breiddina-->
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
